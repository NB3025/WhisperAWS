<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subtitle Extractor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</head>

<body>
    <div class="container">
        <h1>Subtitle Extractor</h1>
        <div class="upload-section">
            <h2>Upload Files</h2>
            <form id="uploadForm" method="post" enctype="multipart/form-data">
                <div class="file-input-wrapper">
                    <input type="file" id="fileInput" name="file" multiple>
                    <label for="fileInput" class="file-input-label">Choose Files</label>
                </div>
                <button type="button" id="uploadButton" onclick="uploadFiles()" class="upload-button">Upload</button>
            </form>
            <div id="uploadStatus"></div>
            <div id="progressBarContainer" style="display: none;">
                <div id="progressBar"></div>
            </div>
        </div>

        <div class="status-section">
            <h2>Processing Status</h2>
            <div id="tableContainer">
                <table id="statusTable">
                    <thead>
                        <tr>
                            <th>Job ID</th>
                            <th>Created At</th>
                            <th>Completed At</th>
                            <th>Status</th>
                            <th>S3 Address</th>
                            <th>Output</th>
                        </tr>
                    </thead>
                    <tbody id="statusTableBody">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
